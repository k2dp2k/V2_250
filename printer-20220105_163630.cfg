[gcode_macro _USER_VARIABLE]
description: Helper: Contains User defined printer variables
##### Homing and general movement #####
variable_z_endstop_x: 177             ; z Endstop x position inside right profile
variable_z_endstop_y: 252     ; z Endstop y position
variable_z_hop: 7.5                   ; z hop for moves e.g homing
variable_xy_home_current: 0.7         ; reduced homing current for x and y
variable_z_home_current: 0.4          ; reduced homing current for z
variable_home_accel: 1200             ; reduced ACCEL for homing
##### Mag Probe #####
variable_probe_dock_x: 127.5       ; x toolhead position before docking probe
variable_probe_dock_y: 212        ; y toolhead position before docking probe
variable_probe_dock_z: 30              ; z toolhead position before docking probe (only for bed dock)
variable_probe_undock_x: 182   ; x toolhead position after docking probe
variable_probe_undock_y: 258      ; y toolhead position after docking probe
variable_probe_undock_z: 30           ; z toolhead position after docking probe (only for bed dock)
variable_probe_z_min: 16           ; z minimum height to avoid crash
variable_probe_travel_speed: 200      ; dock moves travel speed
variable_probe_dock_speed: 100        ; dock speed for attach/dock
##### Respond defaults #####
variable_respond_set_current: 0       ; default of RESPOND if not set in the call
variable_respond_set_acc: 0           ; default of RESPOND if not set in the call
variable_respond_probe_action: 1      ; default of RESPOND if not set in the call
##### Park Position #####
variable_park_bed: [125,125,30]       ; different park position
gcode:

[thermistor Custom NTC100K B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[include macros.cfg]
[include homing.cfg]
[include nozzle_scrub.cfg]
[include probing.cfg]
[include z_calibration.cfg]
[include ./printer/mcu.cfg]
[include ./printer/stepper.cfg]
[include ./printer/tmc.cfg]
[include ./printer/extruder.cfg]
[include ./printer/fans.cfg]
[include ./printer/sensors.cfg]
[include ./printer/heater.cfg]
[include ./printer/led.cfg]

[printer]
max_accel: 7000
max_accel_to_decel: 3500
kinematics: corexy
max_velocity: 550
max_z_velocity: 25		
max_z_accel: 500		
square_corner_velocity: 8.0  

[input_shaper]
shaper_freq_x: 62.0
shaper_type_x: mzv
shaper_freq_y: 45.6
shaper_type_y: mzv

[idle_timeout]
timeout: 3600
 
[virtual_sdcard]
path: /home/pi/gcode_files

[pause_resume]

[display_status]

