#Setup the marked lines to your System
[probe]
pin: ^PA3  # 													<-----------							
x_offset:  0  # 												<-----------
y_offset:  25 # 												<-----------
z_offset:  10.15 # 												<-----------
speed: 4.0
lift_speed: 10.0
samples: 5
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.0075
samples_tolerance_retries: 5
# If you don't have defined the [bed_mesh] already, please activate this block and adapt it to your Printer.
#
#
#[bed_mesh]
#speed: 150
#horizontal_move_z: 15
#mesh_min: 30, 30 # 												<-----------
#mesh_max: 220,220 # 											<-----------
#fade_start: 0.6
#fade_end: 10.0
#probe_count: 5,5
#algorithm: bicubic
#relative_reference_index: 12
#move_check_distance: 3
#split_delta_z: 0.0125
#mesh_pps: 2,2
#
#
[gcode_macro bbox]
#******************* Probing Area the entered Values should end up in a Square eg. X=25 Y=25 I usually go for 10% of the Bed Size*************
variable_ProbeBoundingBox: 25          # Bounding box size to take probe samples, this is used for X & Y.  <-----------

gcode:

[safe_z_home]
home_xy_position:177,253  # <-------------------------------Z-Endstop Position	
speed:100
z_hop:15

