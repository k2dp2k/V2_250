[heater_bed]
heater_pin: PB3
sensor_type: Trianglelab-NTC100K-B3950
sensor_pin: PC2
max_power: 0.7
pwm_cycle_time: 0.2
min_temp: 0
max_temp: 130
control: pid
pid_Kp: 41.860
pid_Ki: 1.568
pid_Kd: 279.415

[bed_mesh]
speed: 150
horizontal_move_z: 15
mesh_min: 30, 30 # 												<-----------
mesh_max: 220,220 # 											<-----------
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12
move_check_distance: 3
split_delta_z: 0.0125
mesh_pps: 2,2

[quad_gantry_level]
gantry_corners:
	-60,-10 # 												<-----------
    310, 320 #												<-----------
points:
	50,25 # 												<-----------
	50,175 # 												<-----------
	200,175 # 												<-----------
	200,25 # 												<-----------
speed: 150
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075
max_adjust: 15

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2
